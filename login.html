<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="index.css" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <div class="main-login">
        <div class="left-login"><!--PARTE DA ESQUERDA DA TELA DE LOGIN-->
            <h1>Faça login<br>para acessar suas tarefas</h1>
        </div>
        <div class="right-login"><!--PARTE DA DIREITA DA TELA DE LOGIN-->
            <div class="card-login"><!--EMGLOBA A PARTE DO USUÁRIO E SENHA E TÍTULO-->
                <h1>LOGIN</h1>
                <div class="textfield"><!--INPUT DO USUÁRIO-->
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário" id="login" onfocus="changeColorInput()">
                </div>
                <div class="textfield"><!--INPUT DA SENHA-->
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha" id="senha" onfocus="changeColorInput()">
                </div>
                <button class="btn-login" onclick="login()">Login</button>
            </div>
        </div>
    </div>
</body>
</html>
